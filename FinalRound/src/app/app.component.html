<div class="container">
  <div class="comp1" id="comp1" [ngClass]="contentAnimate?'animate':''">
    <div class="helloBlock" id="helloBlock">
      <h1 class="hello" id="hello">{{ customerAlready ? 'Create your account' : 'Hello friend!' }}</h1>
      <div class="border"></div>
      <div class="socialLinks">
        <img class="socialIcons1" src="../assets/facebook.png">
        <img class="socialIcons2" src="../assets/Google2.jpg">
      </div>
      <div class="text1" id="text1">
        {{ customerAlready ? 'or use your email to create account' : 'or use your email address' }}
      </div>
      <div class="relative" *ngIf="customerAlready">
        <input type="text" class="inputField" placeholder="Your name">
        <img class="input-icons user" src="../assets/user-profile.svg">
      </div>
      <div class="relative">
        <input type="text" class="inputField" [ngClass]="customerAlready?'inputField2':''" placeholder="Email">
        <img class="input-icons" src="../assets/envelope.svg" [ngClass]="customerAlready?'':'user'" placeholder="Email">
      </div>
      <div class="relative">
        <input type="password" class="inputField inputField2" placeholder="Password">
        <img class="input-icons" src="../assets/eye.svg">
      </div>
      <div class="rememberMeDiv" id="rememberMeDiv" *ngIf="!customerAlready">
        <div class="checkBox"></div>
        <div class="rememberMe">
          <span class="f-l">Remember me</span>
        </div>
        <div class="forgotPassword">
          <span class="f-r">Forgot password?</span>
        </div>
      </div>
      <div>
        <button class="signIn" id="signIn">{{ customerAlready ? 'Sign up' : 'Sign in' }}</button>
      </div>
    </div>
  </div>
  <div class="comp2" id="comp2" [ngClass]="contentAnimate?'animate1':''">
    <app-second-component (signUpClicked)="signUpClicked($event)"></app-second-component>
  </div>
</div>
<router-outlet></router-outlet>
